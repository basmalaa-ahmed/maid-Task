
<section >
    <div class="container">
        <input type="text" class="form-control mt-5 w-50 m-auto" placeholder="Search" [(ngModel)]="term">
        
        <div class="row mt-5">
            <div class="col-md-4 mt-3" *ngFor="let user of allUsers | search :term">
                <div class="card text-center h-100" >
                    <img [src]="user.avatar" class="card-img-top w-100 rounded-2" style="height: 250px;" alt="img">
                    <div class="card-body">
                        <h5 class="card-title fs-5 fw-medium">{{user.id}}</h5>
                        <p class="card-text fs-5 fw-light">{{user.first_name}} {{user.last_name}}</p>
                      
                      <a [routerLink]="['/details',user.id]" class="btn btn-primary">Details</a>
                    </div>
                  </div>
            </div>
        </div>
        <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
            <ul class="pagination">
               <li class="page-item"><a class="page-link"(click)="previous()" >Previous</a></li>
               <li class="page-item" *ngFor="let page of pages" (click)="getUser(page)"><a class="page-link">{{page}}</a></li>
               <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
            </ul>
         </nav>
        
    </div>
</section>
