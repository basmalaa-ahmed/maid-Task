<section >
    <div class="container">
        <h3 class="mt-5 text-info fw-bolder text-center fs-3">Your Data</h3>
        <div class="row mt-5">
            <div class="col-md-4 mt">
                <img [src]="allUsers.avatar" class="w-100" alt="">
            </div>
            <div class="col-md-8 d-flex justify-content-center align-items-start flex-column">
                <h5 class="card-title fs-5 fw-medium">{{allUsers.email}}</h5>
                <p class="card-text fs-5 fw-light">{{allUsers.first_name}} {{allUsers.last_name}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-start mt-5 ">
            <button class="btn btn-primary w-25" [routerLink]="['/home']"> <a [routerLink]="['/home']" class="text-white text-decoration-none" >Back</a></button>
        </div>
        
        
    </div>
</section>
